{{ define "main" }}
<section class="section">
        <div class="columns is-centered">
            <div class="column max-800px">
                <h1 class="title is-1 narrow-background">
                    {{ .Title }}
                </h1>
                <div class="tile is-ancestor">
                    <div class="tile is-parent">
                        <article class="tile is is-child is-primary">
                            <div class="content">
                                {{ .Content }}
                            </div>
                        </article>
                    </div>
                    <div class="tile is-parent">
                        <article class="tile is-child">
                            <div class="box">
                                <figure class="image">
                                    <img src="{{ .Params.heroimage }}" alt="" class="is-rounded fit-cover">
                                </figure>
                            </div>
                        </article>
                </div>
            </div>
        </div>
</section>
{{ end }}
