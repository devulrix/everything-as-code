{{ $permalink := .Permalink }}
<div class="card">
    <div class="card-image">
        <figure class="image is-3by1">
            <a href="{{ $permalink }}">
            <img 
            {{ with .Resources }}
                {{ with .GetMatch "{*.jpg,*.png,*.jpeg}" }}
                    {{ printf "resource: %s " . }}
                    {{ $photo := .Resize "350x webp photo"}}
                    {{ with $photo }}
                    src='{{ .Permalink }}'
                    {{ end }}
                {{ end }}
            {{ end }}
            alt="{{ .Params.featuredImageAlt }}" /></a>
        </figure>
    </div>
    <div class="card-content">
        <a class="title is-5" href="{{ .Permalink }}">{{ .Title }}</a>
        <span class="heading"><time>{{ .PublishDate.Format "January 2, 2006"}}</time></span>
    </div>
</div>
