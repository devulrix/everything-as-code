{{ $permalink := .Permalink }}
<div class="card">
    <div class="card-image">
        <figure class="image is-3by1">
            <a href="{{ $permalink }}">
                <img 
                {{ with .Resources }}
                    {{ with .GetMatch "{*.jpg,*.png,*.jpeg}" }}
                        {{ printf "resource: %s " . }}
                        {{ $photo := .Resize "600x200 webp photo"}}
                        {{ with $photo }}
                        src='{{ .Permalink }}'
                        {{ end }}
                    {{ end }}
                {{ end }}
                alt="{{ .Params.featuredImageAlt }}" /></a>
        </figure>
    </div>
    <div class="card-content">
        <div class="media">
            <div class="media-content">
                <p class="title is-4"><a class="has-text-primary-dark" href="{{ .Permalink }}">{{ .Title }}</a></p>
                <p class="subtitle is-6"><a class="has-text-primary-dark" href="{{ .Params.authorLink }}">{{ .Params.author }}</a> | <time>{{ .PublishDate.Format "January 2, 2006"}}</time></p>
            </div>
        </div>
        <div class="content">
            {{ .Summary | markdownify}}
        </div>
    </div>
    <footer class="card-footer">
            {{ range .Params.categories }}
            <a class="card-footer-item" href="/categories/{{ . | urlize}}">{{ . }}</a>
            {{ end }}
    </footer>
</div>
