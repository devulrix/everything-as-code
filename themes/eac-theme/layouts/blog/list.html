{{ define "main" }}
<div class="hero is-primary is-bold">
    <div class="hero-body">
        <h1 class="title is-2">
            {{ .Title }}
        </h1>
    </div>
</div>
<div class="container">
    <div class="section">
        <div class="content">
            {{ .Content }}
        </div>
        <div class="row columns is-multiline" style="display: flex;">
            {{ range .Paginator.Pages }}
            <div class="column is-half" style="display: flex;">
                <div class="column is-full" style="display: flex;">
                    {{ partial "widgets/post-card.html" . }}
                </div>
            </div>
            {{ end }}
        </div>
        <div class="columns is-centered">
            <div class="column is-narrow">
                {{ partial "widgets/pagination.html" . }}
            </div>
        </div>
    </div>
</div>
{{ end }}
