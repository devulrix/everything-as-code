{{ define "main" }}
<div class="hero is-primary is-bold">
    <div class="hero-body">
        <h1 class="title is-2">
            {{ .Title }}
        </h1>
    </div>
</div>
<div class="container">
    <div class="section">
        <div class="content">
            {{ .Content }}
        </div>
        <div class="columns is-mobile is-multiline">
            {{ range .Data.Terms.ByCount }}
            <div class="column is-half-mobile is-one-third-tablet is-one-third-desktop is-one-fifth-widescreen">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ .Page.Permalink }}">
                            <figure class="image">
                                {{ $firstChild := index .Pages 0 }}
                                <img src="{{ printf "%s%s" $firstChild.File.Dir $firstChild.Params.featuredImage | absURL  }}" alt="{{ $firstChild.Params.featuredImageAlt }}">
                            </figure>
                        </a>
                    </div>
                    <div class="card-content has-text-centered">
                        <div>
                            <a class="title is-5 is-size-6-mobile" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
                            {{ $pageCount := len .Pages }}
                            <p>{{ $pageCount }} post{{ if ne $pageCount 1 }}s{{ end }} </p>
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
