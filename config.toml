baseURL = "https://everything-as-code.com"
languageCode = "en-us"
title = "Everyting as Code"
theme = "eac-theme"
pagination.pagerSize = 6

enableGitInfo = true
enableEmoji = true

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.x]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true

[params]
    description = "A Blog for life long learners"
    # feature image for OpenGraph and Twitter
    images = ["logo-wide.svg"]
    author = "Ulrich HÃ¶lscher"
    authorDescription = "Advisory Platform Architect"
    authorImage = "/images/ulrich-small.webp"
    authorURL = "https://twitter.com/devulrix"

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true
    [markup.highlight]
      anchorLineNos = false
      codeFences = true
      guessSyntax = false
      hl_Lines = ''
      lineAnchors = ''
      lineNoStart = 1
      lineNos = false
      lineNumbersInTable = true
      noClasses = false
      style = 'monokailight'
      tabWidth = 4

# [permalinks]
#     blog = "/blog/:filename/"

[taxonomies]
  category = 'categories'
  series = 'series'

[related]
    threshold = 0 
    includeNewer = true
    toLower = true

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "date"
        weight = 10

