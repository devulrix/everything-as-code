baseURL = "https://everything-as-code.com"
languageCode = "en-us"
title = "Everyting as Code"
theme = "eac-theme"
paginate = 6

enableGitInfo = true
enableEmoji = true

[privacy]
  [privacy.disqus]
    disable = true
  [privacy.googleAnalytics]
    disable = true
  [privacy.instagram]
    disable = true
  [privacy.twitter]
    disable = true
  [privacy.vimeo]
    disable = true
  [privacy.youtube]
    disable = true

[params]
    description = "A Blog for life long learners"
    # feature image for OpenGraph and Twitter
    images = ["site-feature-image.jpg"]
    author = "Ulrich HÃ¶lscher"
    authorDescription = "Senior Platform Architect"
    authorImage = "/images/ulrich-profile.jpg"
    authorURL = "https://twitter.com/devulrix"

[markup]
    [markup.goldmark]
        [markup.goldmark.renderer]
            unsafe = true

# [permalinks]
#     blog = "/blog/:filename/"

[related]
    threshold = 0 
    includeNewer = true
    toLower = true

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "date"
        weight = 10

